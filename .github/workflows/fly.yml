name: fly
on:
  push:
    branches:
      - main

env:
  FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

jobs:
  deploy-fly-go:
    name: Deploy fly-go
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd fly-go && flyctl deploy --remote-only --nixpacks

  deploy-fly-read-replicas:
    name: Deploy fly-read-replicas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: cd fly-read-replicas && flyctl deploy --remote-only --nixpacks
